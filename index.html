<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>48brand</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <div class="hero">
            <h1>48brand</h1>
            <p>Conéctate con nosotros</p>
        </div>
    </header>

    <!-- Sección de Redes Sociales -->
    <section class="social-media">
        <h2>Síguenos en Redes Sociales</h2>
        <div class="social-links">
            <a href="https://www.facebook.com" target="_blank" class="social-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                Facebook
            </a>
            <a href="https://www.instagram.com" target="_blank" class="social-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                Instagram
            </a>
            <a href="https://twitter.com" target="_blank" class="social-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter">
                Twitter
            </a>
            <a href="https://www.pinterest.com" target="_blank" class="social-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo-2020.svg" alt="Pinterest">
                Pinterest
            </a>
        </div>
    </section>
</body>
</html>
